# server config
server:
  port: 8000
  error:
    include-stacktrace: always
  compression:
    enabled: true
  address: 0.0.0.0

# spring config
spring:
  jackson:
    # This is responsible for convert java data class to json & vice versa.
    #This is by default available of spring boot project.
    date-format: yyyy-MM-dd
  application:
    name: learning-spring-boot
  batch:
    job:
      enabled: true
    jdbc:
      initialize-schema: always
  main:
    allow-bean-definition-overriding: true

  # Database config
  datasource:
    url: jdbc:sqlserver://127.0.0.1:1433;databaseName=LEARNING_SPRING_BOOT
    username: SA
    password: Root12!@
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

    # Hikari Configuration
    hikari:
      minimum-idle: 1
      maximum-pool-size: 15
      idle-timeout: 30000
      pool-name: SpringBootJPAHikariCP
      max-lifetime: 2000000
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    # Properties
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2012Dialect
        naming:
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        show_sql: true
        format_sql: true
        use_sql: true
        shutdown_on_session_factory_close: false
        connection:
          characterEncoding: utf-8
          CharSet: utf-8
          useUnicode: true
          legacy_limit_handler: true
    # Hibernate
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
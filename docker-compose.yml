version: '3.2'
services:
  learning-springboot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JAR_FILE: learning-springboot.jar
    image: marzuk16/learning-springboot:${VERSION:-latest}
    ports:
      - 8001:8001
      - 8002:8002
#    networks:
#      - servicenet
#      - redisnet
#    volumes:
